<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Wars Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<header>
<div class="score-board">
  <span id="user-score">0</span> <span id="computer-score">0</span>
</div>

</header>

<section>
  <h2 >You <span id="user-choice"></span></h2>
  <h2>Computer <span id="computer-choice"></span></h2>
</section>

  <div class="button-container">
   <input type="image" id="Death Star" alt="rock" src="images/rock.png" width="120" height="120">
   <input type="image" id="Darth Vader" alt="rock" src="images/paper.png" width="120" height="120">
   <input type="image" id="Lightsaber" alt="rock" src="images/scissors.png" width="120" height="120">
  </div>
 
  <footer>
    <span id="result"></span>
  </footer>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
